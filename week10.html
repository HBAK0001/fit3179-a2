<!DOCTYPE HTML>
<html lang = "en" >
    <head>
        <title>Hayden's FIT3179 Assignment 2 Visualisation</title>
        <meta charset = "UTF-8" />
        <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
        <!-- Import vega-embed -->
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    </head>
    <body>
        <h1>Week 10 Homework</h1>
        <h2>Visualisations</h2>
        <div class="pure-g">
            <div class="pure-u-1-2">
                <div id="vis-1">
                </div>
            </div>
            <div class="pure-u-1-2">
                <div id="vis-2">
                </div>
            </div>
        </div>
        <script type="text/javascript">
            var vis1 = "week9.hw.vis.json";
  
            vegaEmbed('#vis-1', vis1).then(function(result) {
                // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
            }).catch(console.error);
            
            var vis2 = "week10.hw.vis.json";
            
            vegaEmbed('#vis-2', vis2).then(function(result) {
                // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
            }).catch(console.error);
        </script>
    </body>
</html>
