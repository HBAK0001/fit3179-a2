<!DOCTYPE HTML>
<html lang = "en" >
    <head>
        <title>Hayden's FIT3179 Assignment 2 Visualisation</title>
        <meta charset = "UTF-8" />
        <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
        <!-- Import vega-embed -->
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    </head>
    <body>
        <div class="pure-g" style="width: 100%; max-height: 100vh">
            <div class="pure-u-1-1"><h1>Hayden's Web Page</h1></div>
            <div class="pure-u-1-1"><h2>2019 Australian Federal Election results (House of Representatives)</h2></div>
            <div class="pure-u-1-1"><h3>Results Map</h3></div>
            <div class="pure-u-1-1">
                <div id="vis-main" style="margin: auto; width: 1800px"></div>
            </div>
            <div class="pure-u-1-1"><h3 id="electorate-title">National Overview</h3></div>
            <div class="pure-u-1-1" style="overflow-y: scroll; max-height: 20vh">
                <div id="vis-bar" style="width: 100%"></div>
            </div>
        </div>
        <script type="text/javascript" src="js/fed-js.js">
        </script>
    </body>
</html>
