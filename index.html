<!DOCTYPE HTML>
<html lang = "en" >
    <head>
        <title>Hayden's FIT3179 Assignment 2 Visualisation</title>
        <meta charset = "UTF-8" />
        <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
        <!-- Import vega-embed -->
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <h1>Hayden's Web Page</h1>
        <h2>Testing Charts</h2>
        <div class="pure-g">
            <div class="pure-u-1-2">
                <p>Victoria</p>
                <div class="pure-button-group" role="group" aria-label="...">
                    <button class="pure-button pure-button-active" onclick="changeMap('fed','vic','regional')">Regional</button>
                    <button class="pure-button" onclick="changeMap('fed','vic','metro')">Metropolitan</button>
                </div>
                <div id="vic-regional" class="vic-map">
                    <div id="vis-vic"></div>
                </div>
                <div id="vic-metro" class="vic-map" display="none">
                    <div id="vis-vic-metro"></div>
                </div>
            </div>
            <div class="pure-u-1-2">
                <p>New South Wales</p>
                <div id="vis-nsw"></div>
            </div>
            <div class="pure-u-1-2">
                <p>Queensland</p>
                <div id="vis-qld"></div>
            </div>
            <div class="pure-u-1-2">
                <p>Western Australia</p>
                <div id="vis-wa"></div>
            </div>
            <div class="pure-u-1-2">
                <p>South Australia</p>
                <div id="vis-sa"></div>
            </div>
            <div class="pure-u-1-2">
                <p>Tasmania</p>
                <div id="vis-tas"></div>
            </div>
            <div class="pure-u-1-2">
                <p>Northern Territory</p>
                <div id="vis-nt"></div>
            </div>
            <div class="pure-u-1-2">
                <p>Australian Capital Territory</p>
                <div id="vis-act"></div>
            </div>
        </div>
        <script type="text/javascript">
            
        </script>
        <script src="js/fed-js.js"></script>
    </body>
</html>
